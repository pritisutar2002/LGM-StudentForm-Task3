<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- css link  -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="website">Website:</label>
            <input type="text" id="website">

            <label for="image">Image Link:</label>
            <input type="text" id="image">

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <label for="skills">Skills:</label>
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="js" name="skills" value="JavaScript">
            <label for="js">JavaScript</label><br>

            <button type="button" onclick="displayData()">Submit</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Enrolled Students</h2>
            <div class="content">
               <div class="details">
                <h5 class="description">Descrition</h5>
                <p>Name: <span id="resultName"></span></p>
                <p>Email: <span id="resultEmail"></span></p>
                <p>Website: <span id="resultWebsite"></span></p>
                <p>Gender: <span id="resultGender"></span></p>
                <p>Skills: <span id="resultSkills"></span></p>
               </div>
            <div class="profile">
               <p class="photo">Profile</p>
                <p> <img id="resultImage" src="" alt=""></p>
            </div>
            </div>
        </div>
    </div>

    <script>
        function displayData() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const image = document.getElementById('image').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;

            const skillsArray = Array.from(document.querySelectorAll('input[name="skills"]:checked'));
            const skills = skillsArray.map(skill => skill.value).join(', ');

            document.getElementById('resultName').textContent = name;
            document.getElementById('resultEmail').textContent = email;
            document.getElementById('resultWebsite').textContent = website;
            document.getElementById('resultImage').src = image;
            document.getElementById('resultGender').textContent = gender;
            document.getElementById('resultSkills').textContent = skills;

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
